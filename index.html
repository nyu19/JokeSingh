<!DOCTYPE html>

<link rel="stylesheet" href="style.css">

                    <input type="radio" name="jokes-any" id="jokes-any" value="Any" checked>

                    <input type="radio" name="jokes-any" id="jokes-custom" value="Custom">

                        <br>
                        <input type="checkbox" id="joke-puns" disabled>

                        <br>

                        <label for="joke-spooky">Spooky</label>
                    </div>

                    <div class="joke-flags" style="padding-left: 12px; display: flex;">
                        <div class="left" style="padding-right: 20px; ">
                            <input type="checkbox" id="flag-nsfw">
                            <label for="flag-nsfw">NSFW</label><br>
                            <input type="checkbox" id="flag-reli">

                            <label for="flag-secc">Sexist</label><br>
                            <input type="checkbox" id="flag-expl">

                        </div>
                    </div>
                <input type="submit" value="Hit It!" id="joke-request">
